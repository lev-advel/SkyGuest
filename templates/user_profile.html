<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7601/7601946.png" />
    <title>My Profile</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- jQuery UI JS -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <style>
        h1,
        label {
            color: Maroon;
        }

        button {
            background-color: SlateBlue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: DarkSlateBlue;
        }


        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button,
        input[type="submit"] {
            cursor: pointer;
            background-color: SlateBlue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }

        button:hover,
        input[type="submit"]:hover {
            background-color: DarkSlateBlue;
        }

        .flash-messages {
            margin-top: 20px;
        }

        .city-description {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .city-info {
            text-align: center;
            margin-top: 20px;
            width: 30%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
        }

        .city-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div style="background-color: SlateBlue; height: 37px; padding: 10px; text-align: right;">
        <div style="display: flex; align-items: center;">
            <img src="https://cdn-icons-png.flaticon.com/512/6557/6557822.png" alt="Логотип" style="width: 50px; height: 50px; margin-right: 10px;">
            <p style="margin: 0; font-size: 24px; color: white; letter-spacing: 2px;">SkyGuest</p>
            <div style="display: flex; justify-content: flex-end; flex-grow: 1; align-items: flex-start;">
                <button onclick="redirectToMyProfile()" style="border: none; background: none; color: white;  font-size: 20px; margin-right: 10px;">Мой профиль</button>
                <button onclick="redirectToCart()" style="border: none; background: none; color: white; font-size: 20px;">Корзина</button>
            </div>
        </div>
    </div>

    <div style="background-image: url('https://images.unsplash.com/photo-1514519334989-3d5c8b1a9f91?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); background-size: cover; background-position: center; height: calc(150vh - 50px); display: flex; justify-content: space-around; align-items: center;">

        <div style="display: flex; flex-direction: column; align-items: center;">

            <form action="/search" method="POST" style="background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; display: flex; flex-direction: row; align-items: center; width: 80%; text-align: center;margin-top: -280px;">

                <!-- Single input for "Откуда" (From) with autocomplete -->
                <input type="text" id="searchSection1" name="searchSection1" placeholder="Откуда" class="autocomplete" required>

                <!-- Single input for "Куда" (To) with autocomplete -->
                <input type="text" id="searchSection2" name="searchSection2" placeholder="Куда" class="autocomplete" required>

                <!-- Date inputs with datepicker -->
                <input type="text" id="searchSection3" name="searchSection3" placeholder="Когда" class="datepicker" required>
                <input type="text" id="searchSection4" name="searchSection4" placeholder="Обратно" class="datepicker">

                <!-- Additional inputs -->
                 <div id="passengerDropdown" style="position: relative; display: inline-block;width:100%;">
                    <input type="text" id="searchSection5" name="searchSection5" placeholder="Пассажиры"  onclick="togglePassengerOptions()" readonly required>
                        <div id="passengerOptions" style="position: absolute; top: 100%; left: 0; width: 200px; background-color: #fff; border: 1px solid #ccc; border-radius: 5px; display: none; padding: 10px;text-align: left;">
                             <div style="display: flex; flex-direction: column;">
                                <div style=" display: flex; justify-content: space-between; align-items: center;">
                                    <label>Взрослые:</label>
                                    <button type="button" style="font-size: 10px; padding: 10px;" onclick="decrementPassenger('adult')">-</button>
                                    <span id="adultCount">0</span>
                                    <button type="button" style="font-size: 10px; padding: 10px;" onclick="incrementPassenger('adult')">+</button>
                                </div>
                                <div style="font-size: 12px; margin-left: 0px;">12 лет и старше</div>
                            </div>
                            <div style="display: flex; flex-direction: column;">
                                 <div style="display: flex; justify-content: space-between; align-items: center;">
                                        <label>Дети:</label>
                                        <button type="button" style="font-size: 10px; padding: 10px;margin-left: 40px;" onclick="decrementPassenger('child')">-</button>
                                        <span id="childCount">0</span>
                                        <button type="button" style="font-size: 10px; padding: 10px;" onclick="incrementPassenger('child')">+</button>
                                 </div>
                                <div style="font-size: 12px; margin-left: 0px;">от 2 до 11 лет</div>
                            </div>
                            <div style="display: flex; flex-direction: column;">
                                 <div style="display: flex; justify-content: space-between; align-items: center;">
                                        <label>Младенцы:</label>
                                        <button type="button" style="font-size: 10px; padding: 10px;" onclick="decrementPassenger('infant')">-</button>
                                        <span id="infantCount">0</span>
                                        <button type="button" style="font-size: 10px; padding: 10px;" onclick="incrementPassenger('infant')">+</button>
                                 </div>
                                <div style="font-size: 12px; margin-left: 0px;">Младше 2 лет, без места</div>
                            </div>
                        </div>
                 </div>
                 <div id="classDropdown" style="position: relative; display: inline-block; width: 100%;">
                    <input type="text" id="searchSection6" name="searchSection6" placeholder="Класс" onclick="togglePassengerClass()" readonly required>
                    <div id="passengerClass" style="position: absolute; top: 100%; left: 0; width: 100%; background-color: #fff; border: 1px solid #ccc; border-radius: 5px; display: none; padding: 10px; text-align: left;">
                        <div style="display: flex; flex-direction: column;">
                            <div style="display: flex; align-items: center;">
                                <input type="radio" id="economyCheckbox" name="passengerClassRadio" style="margin-left: -40px; " onclick="setValue('Эконом')">
                                <label for="economyCheckbox" style="margin-left: -30px;">Эконом</label>
                            </div>
                            <div style="display: flex; align-items: center;">
                                <input type="radio" id="comfortCheckbox" name="passengerClassRadio" style="margin-left: -30px;"onclick="setValue('Комфорт')">
                                <label for="comfortCheckbox" style="margin-left: -25px;">Комфорт</label>
                            </div>
                            <div style="display: flex; align-items: center;">
                                <input type="radio" id="businessCheckbox" name="passengerClassRadio" style="margin-left: -15px;" onclick="setValue('Бизнес класс')">
                                <label for="businessCheckbox" style="margin-left: -3px;">Бизнес класс</label>
                            </div>
                            <div style="display: flex; align-items: center;">
                                <input type="radio" id="firstClassCheckbox" name="passengerClassRadio" style="margin-left: -15px;" onclick="setValue('Первый класс')">
                                <label for="firstClassCheckbox" style="margin-left: -3px;">Первый класс</label>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Найти билеты">
            </form>

            <div class="city-description" style="display: flex; justify-content: space-around; width: 100%; margin-top: 20px;">
                <div id="fromCityInfo" class="city-info">
                    <img id="fromCityImage" class="city-image" src="https://cdn-icons-png.flaticon.com/512/2685/2685664.png" alt="City From Image">
                    <h2 style="color: maroon;" id="fromCityName">SkyGuest</h2>
                    <p style="color: maroon;" id="fromCityDescription">Откройте дверь в мир удобства и экономии с нашим интуитивным сервисом поиска</p>
                </div>

                <div style="text-align: center; margin-top: 80px;">
                    <img src="https://cdn-icons-png.flaticon.com/128/64/64785.png" alt="Divider Image" >
                </div>

                <div id="toCityInfo" class="city-info" >
                    <img id="toCityImage" class="city-image" src="https://cdn-icons-png.flaticon.com/512/7372/7372026.png" alt="City To Image">
                    <h2 style="color: maroon;" id="toCityName">SkyGuest</h2>
                    <p style="color: maroon;" id="toCityDescription">Поднимитесь выше с нашим сервисом поиска авиабилетов</p>
                </div>
            </div>
        </div>
    </div>

        // Redirect functions
        function redirectToMyProfile() {
            window.location.href = '/my_profile';
        }

        function redirectToCart() {
            window.location.href = '/cart';
        }

                passengerCounts.infant++;
                infantsForAdult++;
            } else {
                alert('Не более одного младенца на одного взрослого. Если младенцев больше, добавьте ещё пассажиров категории "Дети до 11 лет". ');
                return; // Останавливаем выполнение функции
            }
        }

            updatePassengerCount();
        }

        function decrementPassenger(type) {
            if (type === 'adult' && passengerCounts.adult > 0) {
                passengerCounts.adult--;
            } else if (type === 'child' && passengerCounts.child > 0) {
                passengerCounts.child--;
            } else if (type === 'infant' && passengerCounts.infant > 0) {
                passengerCounts.infant--;
            }

            updatePassengerCount();
        }

        function updatePassengerCount() {
            const adultCountElement = document.getElementById('adultCount');
            const childCountElement = document.getElementById('childCount');
            const infantCountElement = document.getElementById('infantCount');

            adultCountElement.textContent = passengerCounts.adult;
            childCountElement.textContent = passengerCounts.child;
            infantCountElement.textContent = passengerCounts.infant;

            const searchSection5 = document.getElementById('searchSection5');
            const totalPassengers = passengerCounts.adult + passengerCounts.child + passengerCounts.infant;
            const passengersWord = totalPassengers === 1 ? 'пассажир' : 'пассажиров';
            searchSection5.value = `${totalPassengers} ${passengersWord}`;

            // Обновление значений в объекте selectedOptions
            selectedOptions.passengerCounts = {
                adult: passengerCounts.adult,
                child: passengerCounts.child,
                infant: passengerCounts.infant
            };
        }

        function updateSelectedOptions(value) {
            selectedOptions.class = value;
        }

        // функция для сохранения значений введенных пассажиров в объекте selectedOptions
        function savePassengerCounts() {

            sessionStorage.setItem('selectedAdultCount', passengerCounts.adult);
            sessionStorage.setItem('selectedChildCount', passengerCounts.child);
            sessionStorage.setItem('selectedInfantCount', passengerCounts.infant);
        }

        function validateAndSubmitForm(event) {
            const totalPassengers = passengerCounts.adult + passengerCounts.child + passengerCounts.infant;

            if (totalPassengers === 0) {
                alert('Пожалуйста, выберите хотя бы одного пассажира.');
                event.preventDefault(); // Отменить отправку формы
            }else {
                savePassengerCounts(); // Вызываем функцию сохранения перед отправкой формы
            }
        }

        // Добавление обработчика события к форме
        document.querySelector('form').addEventListener('submit', validateAndSubmitForm);

        function togglePassengerOptions() {
            const passengerOptions = document.getElementById('passengerOptions');
            passengerOptions.style.display = passengerOptions.style.display === 'none' ? 'block' : 'none';
        }

        //  скрыть меню при клике вне его области
        document.addEventListener('click', function (event) {
            const passengerDropdown = document.getElementById('passengerDropdown');
            const passengerOptions = document.getElementById('passengerOptions');

            if (!passengerDropdown.contains(event.target) && !passengerOptions.contains(event.target)) {
                passengerOptions.style.display = 'none';
            }
        });

        function setValue(value) {
        document.getElementById('searchSection6').value = value;
        // Скрыть список после выбора значения
        document.getElementById('passengerClass').style.display = 'none';

        // Сохранить значение в sessionStorage
        sessionStorage.setItem('selectedPassengerClass', value);
        }

        // JavaScript-функция для переключения видимости списка
        function togglePassengerClass() {
        const passengerClassDropdown = document.getElementById('passengerClass');
        passengerClassDropdown.style.display = passengerClassDropdown.style.display === 'none' ? 'block' : 'none';
        }


        // код для скрытия меню при клике вне его области
        document.addEventListener('click', function (event) {
            const classDropdown = document.getElementById('classDropdown');
            const passengerClassDropdown = document.getElementById('passengerClass');

            if (!classDropdown.contains(event.target) && !passengerClassDropdown.contains(event.target)) {
                passengerClassDropdown.style.display = 'none';
            }
        });




    </script>
